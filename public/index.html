<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Castor</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!--Search Bar-->
    <form id="searchbar" class="Form">
        <input id="searchinput" class="Input Text bgBlackLight textWhite" type="text" autofocus>
        <input type="submit" class="Input Submit bgWhiteGrey">
    </form>
    <!--/Search Bar-->

    <!--Sockets List-->
    <ul id="sockets" class="List bgBlack textWhiteGrey"></ul>
    <!--/Sockets List-->

    <!--Queue List-->
    <ul id="queue" class="List bgWhiteGrey textBlack"></ul>
    <!--/Queue List-->

    <!--Video playing-->
    <video id="content" class="Video"></video>
    <h1 id="contenttitle"></h1>
    <!--/Video playing-->

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/client.js"></script>
</body>
</html>
